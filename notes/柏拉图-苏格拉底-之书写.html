  <h2 class="note-title">
    柏拉图-苏格拉底-之书写
  </h2>
  <div class="content"><p><a href="the-information.html">The Information</a> p.33</p>

<p>柏拉图借不立文字的苏格拉底之口警告世人，书写将会带来思想的贫瘠。</p>

<p>在<em>Phaedrus</em>里，他说书写这种发明会使人健忘，书写出来的外部图形不再是属于你自己的记忆。文字不是记忆的良药，仅仅是帮助再认，他使人们信任书文，而不是用脑力回忆。学生们看到的将是看似智慧的东西，但不是智慧。</p>
