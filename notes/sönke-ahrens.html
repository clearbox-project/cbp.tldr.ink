  <h2 class="note-title">
    Sönke Ahrens
  </h2>
  <div class="content"><p>根据<a href="tiago-forte.html">Tiago Forte</a>对他的<a href="https://www.youtube.com/watch?v=kXnR7qX3BDc">采访</a>他自己也是教育哲学领域的研究者。在他之前写书的时候遇到了很多困难，他虽然研究领域接触到了<a href="niklas-luhmann.html">Niklas Luhmann</a>的理论，但没有对他的<a href="zettelkasten.html">Zettelkasten</a>重视。在踩过很多坑之后他才明白这种方式的优势。</p>

<p>他的研究是为了用工具帮助人们更好地思考。在采访中他经常提到「脑外思考」，就是用笔记思考的意思。</p>
