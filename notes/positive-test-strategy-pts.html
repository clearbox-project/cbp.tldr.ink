<article class="note">
  <h2 class="note-title">
    Positive Test Strategy (PTS)
  </h2>
  <div class="content"><p>在检验假说时，检查性质或事件是否如预期，或检查性质或事件是否已众所周知地发生了。</p>

<p>这种方式是启发式的，因此可以帮助缩小探索范围，但也因此可能只找到局部最优。</p>
