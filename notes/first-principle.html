    First Principle
  </h2>
  <div class="content"><p>第一原理其实全称应该是「用第一原理思考」。而第一原理是那些无法再分、无法证明且不证自明的命题。也就是今天我们在数学、物理里所说的公理。某种程度上说你可以说第一原理应该是原子性的。</p>
