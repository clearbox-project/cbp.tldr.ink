    电子和出版业
  </h2>
  <div class="content"><p>出版业的文化对电子世代的影响还是挺深远的，毕竟万维网某种程度上说是出版权的平民化。</p>

<p>比如我们今天说的<a href="boilerplate.html">Boilerplate</a>和<a href="markup.html">Markup</a> language其实都源自出版印刷行业。</p>

<p>也可以看到从analog到digital的含义变迁。</p>
