  <h2 class="note-title">
    Paragone
  </h2>
  <div class="content"><p>意大利语比较的意思。是驱动文艺复兴的引擎之一。</p>

<p>最早人们用这个概念驱动沙龙里的辩论，之后人们逐渐也用它来讨论艺术品，最终进一步讨论艺术家。</p>

<p>艺术家们从这样的对比中获益良多，即便他们不能获胜，他们也可以从中知道自己的艺术地位和社会地位，知道自己离前面的人有多远。</p>

<p>达芬奇曾写道他会因为自己画作被放在一堆制图师的作品里讨论而感到羞耻，而且他觉得健康的攀比能让你变成更好的你。</p>
