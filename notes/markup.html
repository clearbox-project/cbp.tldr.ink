    Markup
  </h2>
  <div class="content"><p>mark up原先是指编辑用蓝色或红色笔对手稿进行的修改，其中不光包括文字、标点、段落的改动，也包括送印时的排版、字体的标注和指示。</p>

<p>电子世代也有类似的需求，指示排印被屏幕显示代替，而那支蓝笔就是我们今天常用的各式各样的markup languages，比如HTML。</p>
